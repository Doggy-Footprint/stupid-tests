<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include inner_template %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form class="row g-3" action="/login" method="POST">
                    <div class="col">
                        <input type="text" class="form-control mr-2" id="user_name" name="user_name" placeholder="Enter username"/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
            <div class="col-auto">
                <form class="row" action="/logout" method="POST">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">Logout</button>
                    </div>
                </form>
            </div>
            <div class="col-auto">
                <form class="row" action="/get_temp_permission" method="GET">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-danger">TEMP</button>
                    </div>
                </form>
            </div>
        </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Usernames</th>
            <th scope="col">Pages</th>
            <th scope="col">Private Info</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>a</td>
            <td>
                <a href="/journal?journal_user=a&id=1">Page 1</a>
                <a href="/journal?journal_user=a&id=2">Page 2</a>
                <a href="/journal?journal_user=a&id=3">Page 3</a>
            </td>
            <td>
              <a href="/private_info?information_owner=a">Private Info</a>
            </td>
          </tr>
          <tr>
            <td>b</td>
            <td>
              <a href="/journal?journal_user=b&id=1">Page 1</a>
              <a href="/journal?journal_user=b&id=2">Page 2</a>
              <a href="/journal?journal_user=b&id=3">Page 3</a>
            </td>
            <td>
              <a href="/private_info?information_owner=b">Private Info</a>
            </td>
          </tr>
          <tr>
            <td>c</td>
            <td>
              <a href="/journal?journal_user=c&id=1">Page 1</a>
              <a href="/journal?journal_user=c&id=2">Page 2</a>
              <a href="/journal?journal_user=c&id=3">Page 3</a>
            </td>
            <td>
              <a href="/private_info?information_owner=c">Private Info</a>
            </td>
          </tr>
          <tr>
            <td>d</td>
            <td>
              <a href="/journal?journal_user=d&id=1">Page 1</a>
              <a href="/journal?journal_user=d&id=2">Page 2</a>
              <a href="/journal?journal_user=d&id=3">Page 3</a>
            </td>
            <td>
              <a href="/private_info?information_owner=d">Private Info</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap Bundle with JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  </body>
</html>
